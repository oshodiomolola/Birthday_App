<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Notification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;

            padding: 20px;
            font-family: 'Noto Serif Display', serif;
        }

        h1 {
            color: #3498db;
            font-size: 36px;
        }

        .message {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            font-size: 24px;

        }
    </style>
</head>
<body>
    <h1>Birthday Notification</h1>
    
    <div class="message">
        <p>Thank you for being a part of our community!</p>
        <p>We've automated our birthday notifications to make your special day even brighter.</p>
        <p>If it's your birthday today, we wish you a fantastic celebration filled with joy and happiness!</p>
        <p>Best regards,</p>
        <p>The Birthday App Team</p>
    </div>
</body>
</html>
